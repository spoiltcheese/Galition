<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="runningScore"></div>
    <div id="levelScoreMinimum"></div>
    <div id="hand"></div>
    <div id="playArea"></div>
    <div id="individualCardScore"></div>
    <div id="pokerHandType"></div>
    <div id="score"></div>
    <div id="buttons">
      <button id="playHand">Play Hand</button>
      <button id="discard">Discard</button>
    </div>
    <div id="notif">
      <div>Upgrades</div>
      <div>
        <table>
          <tr>
            <td id="plusScore">+0 score</td>
            <td id="plusMult">+0 mult</td>
            <td id="timesMult">x0 mult</td>
          </tr>
          <tr>
            <td><button id="buyPlusScore">1 gold</button></td>
            <td><button id="buyPlusMult">1 gold</button></td>
            <td><button id="buyTimesMult">1 gold</button></td>
          </tr>
          <tr></tr>
        </table>
        <div><button id="nextLevel">Next Level</button></div>
      </div>
    </div>
    <div><h1 id="message">Message</h1></div>
  </body>
  <script src="card.js"></script>
  <script src="data.js"></script>
  <script src="pokerHands.js"></script>
  <script src="game.js"></script>
</html>
